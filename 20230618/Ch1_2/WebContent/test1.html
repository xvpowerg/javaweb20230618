		<H1>《Final Fantasy XVI》實體版遭偷跑，開發團隊發聲明呼籲再等等</H1>
		<p>為著網路上開始出現的各種偷跑、爆料，《Final Fantasy XVI》今（17）日公開了一項聲明，表示已經著手調查，並期盼玩家可以一起再等一等，迎接正式發售日的到來。  </p>
		<p>我們知道有少量的《Final Fantasy XVI》實體遊戲片正在被正在被散佈。<br>我們正在針對非法購買展開徹底調查，並且採取行動在 6 月 22 日遊戲正式發售前限制非正式購買行為。  </p>
