<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

	<script>
		function loginFunc(){
			let accValue = document.getElementById("accId").value;
			let pwdValue = document.getElementById("pwdId").value;
			let msg = document.getElementById("msg");
			fetch(`login?acc=${accValue}&pwd=${pwdValue}`,{method:"get"}).then(resp=>{				
				return resp.text();
			}).then(
				text=>{
					msg.innerText = text;					
				}	
			);
			console.log(accValue,pwdValue)
			
		}
	
	</script>


</head>
<body>
			<form>
					 <input name="acc" id="accId">
					 <input name="pwd" id="pwdId" type="password"/>
					 <button type="button" onclick="loginFunc()">確定</button>
			</from>
			<div id="msg"></div>
</body>
</html>
